<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Starship Troopers Game</title>
  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet">
</head>
<body>

  <main>

    <section class="startScreen">
      <h1>Starship Troopers: Arachnid Assault</h1>
        <button class="nextButton">START GAME</button>
        <button class="howToPlay">HOW TO PLAY</button>
        <div class="star-fast"></div>
  		<div class="star-medium"></div>
  		<div class="star-slow"></div>
    </section>

    <section class="htpScreen">
      <h1>How To Play:</h1>
      <p>*insert instructions here</p>
        <button class="nextButton">Start Game</button>
    </section>



    <section id="mainContainer">
      <section id="mainGame">

        <section class="activeWord">
          <p class="currentWord">
          </p>
          <label class="press-label">Type a Letter:</label>
          <input class="selectedLetter" maxlength="1" type="text" pattern=[a-zA-Z]>
        </section>

        <section class="infoPanel">
          <h2>Information</h2>
          <h3>Level:</h3>
          <h3>Remaining Troopers:</h3>
        </section>

        <section class="firstLevelScreen">
          <h1>Level 1</h1>
          <p>*flavour text</p>
            <button class="nextButton">Ready?</button>
        </section>

        <section class="secondLevelScreen">
          <h1>Level 2</h1>
          <p>*flavour text</p>
            <button class="nextButton">Ready?</button>
        </section>

        <section class="thirdLevelScreen">
          <h1>Level 3</h1>
          <p>*flavour text</p>
            <button class="nextButton">Ready?</button>
        </section>

      </section>
    </section>

    <section class="losingScreen">
      <h1>You Lose!</h1>
      <p>Flavour text</p>
        <button>Play Again?</button>
    </section>

    <section class="victoryScreen">
      <h1>Victory!</h1>
      <p>Flavour Text</p>
        <button>Play Again?</button>
    </section>



</main>
<script src="js/main.js"></script>

</body>
</html>
